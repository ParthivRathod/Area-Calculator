<div class="info">
    <h1>Area Calculator: Rectangle & Circle</h1>
    <!-- <p>Area Calculator is a simple application to compute the area of a rectangle or a circle effortlessly."</p> -->
</div>
<div class="container">
    <div class="info">
    </div>

    <div class="card card1">
        <h1>Area of Rectangle</h1>

        <input type="number" class="input-num" id="length" placeholder="Enter First number">
        <input type="number" class="input-num" id="width" placeholder="Enter Second number">

        <p id="rectangleResult" class="text-result">Result Shown here</p>

        <div class="btn-group">
            <button class="btn btn-reset" onclick="resetRectangleResult()">Reset</button>
            <button class="btn btn-cal" onclick="calculateRectangleArea()">Rectangle</button>
        </div>

    </div>

    <div class="card card2">
        <h1>Area of Circle</h1>
        <input type="number" class="input-num" id="radius" placeholder="Enter radius">

        <p id="circleResult" class="text-result circle-result">Result Shown here</p>

        <div class="btn-group">
            <button class="btn btn-reset" onclick="resetCircleResult()">Reset</button>
            <button class="btn btn-cal" onclick="calculateCircleArea()">Circle</button>
        </div>

    </div>

<script>
    


function calculateRectangleArea(){
    const lengthElement = document.getElementById("length").value;
    const widthElement = document.getElementById("width").value;
    const resultRectangleElement = document.getElementById("rectangleResult");
      
         
    if(lengthElement > 0 && widthElement > 0){
        const area = parseFloat(lengthElement) * parseFloat(widthElement);

        resultRectangleElement.innerText = `Area of Rectangle : ${area}`;    
    }
    else{
        resultRectangleElement.innerText = `Please enter valid values!`;
    }


}


function calculateCircleArea() {
    const radiusElement = document.getElementById("radius").value;
    const circleResultElement = document.getElementById("circleResult");

    if(radiusElement > 0){
          const area = parseFloat( Math.PI )*parseFloat(Math.pow(radiusElement, 2)) ;
          circleResultElement.innerText =  `Area of Circle : ${area.toFixed(2)}`;
    }
    else{
        circleResultElement.innerText = `Please enter valid values!`;
    }

}

function resetRectangleResult(){
    const lengthElement = document.getElementById("length").value ="";
    const widthElement = document.getElementById("width").value ="";
    const resultRectangleElement = document.getElementById("rectangleResult");
       resultRectangleElement.innerText = `Result Shown here`
   ;
}


function resetCircleResult(){
    const radiusElement = document.getElementById("radius").value= "";
    const circleResultElement = document.getElementById("circleResult");

    circleResultElement.innerText = `Result Shown here`;

}














</script>
